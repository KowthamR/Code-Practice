<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SurveyForm.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Survey Form built by Kowtham Ravi</p>
    <form id="survey-form">
      <fieldset>
    <label id="name-label">Enter your Name<input type="text" id="name" placeholder="Name" required></label>
    <label id="email-label">Enter your Email<input type="email" id="email" placeholder="Name@gmail.com" required></label>
    <label id="number-label">Age?<input type="number" id="number" min="0" max="100" placeholder="Age"></label>
    <label>Please select your Role
    <select id="dropdown">
      <option value="">(select one)</option>
            <option value="1">Student</option>
            <option value="2">Teacher</option>
            <option value="3">Professional</option>
      </select>
      </label>
      </fieldset>
      <fieldset>
      <label>How would you rate us?</label>
      <label>Great<input type="radio" value="1" name="positive"></label>
      <label>Good<input type="radio" value="2" name="positive"></label>
      <label>Average<input type="radio" value="3" name="negative"></label>
      <label>Bad<input type="radio" value="4" name="negative"></label>
    </fieldset>
    <fieldset>
      <label>What would you like to see more of?</label>
      <label><input type="checkbox" value="Front">Front-End</label>
      <label><input type="checkbox" value="Back">Back-End</label>
      <label><input type="checkbox" value="data">Data-Visualization</label>
      </fieldset>
  <fieldset>
    <label>Any Comments?</label>
    <textarea name="comments" placeholder="Enter comment here" row="3" cols="30"></textarea> 
    </fieldset>
    <input type="submit" id="submit" />
</body>
</html>
